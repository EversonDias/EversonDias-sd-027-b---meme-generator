<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de meme</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="containerHeader">
    <h1>
      Gerador de Meme
    </h1>
    <div class="inputsHeader">
      <label for="text-input">Text do Meme:</label>
      <input type="text" id="text-input" maxlength="60">
    </div>
    <div class="inputsHeader">
      <label for="meme-insert">Foto:</label>
      <input type="file" id="meme-insert">
    </div>
  </header>

  <div class="container-main">
    <div class="container" name="container" id="meme-image-container">
      <img class="backgroundOfContainer" id="meme-image" src="#" alt="">
      <p class="meme-text" id="meme-text"></p>
    </div>
  </div>

  <div class="containerButton">
    <button class="button" id="fire">Fire</button>
    <button class="button" id="water">Water</button>
    <button class="button" id="earth">Earth</button>
  </div>


  <div class="containerMemes">
    <div class="styleMeme" id="meme-1"></div>
    <div class="styleMeme" id="meme-2"></div>
    <div class="styleMeme" id="meme-3"></div>
    <div class="styleMeme" id="meme-4"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
